<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VDW Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/markdown-content.css' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            /* padding-top will be overridden by global search bar CSS */
        }
        
        .header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2em;
            padding-bottom: 1em;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .header nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1em;
        }
        
        .header nav a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        
        .post-list .post {
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
        
        .post-list h2 {
            margin-bottom: 0.5em;
        }
        
        .post-list h2 a {
            color: #2c3e50;
            text-decoration: none;
        }
        
        .post-list h2 a:hover {
            text-decoration: underline;
        }
        
        .tags {
            margin-top: 1em;
        }
        
        .tag {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.8em;
            margin-right: 0.5em;
        }
        
        .tag:hover {
            background: #bdc3c7;
        }

        /* Additional styles can be added by child templates */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Global Search Bar -->
    {% include 'components/global_search_bar.html' %}
    
    <!-- Main Header -->
    <div class="header">
        <h1><a href="{% url 'post_list' %}" style="text-decoration: none; color: inherit;">VDW Blog</a></h1>
        <nav>
            <a href="{% url 'post_list' %}">All Posts</a>
            <a href="{% url 'search_page' %}">Search</a>
            <a href="/admin/">Admin</a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Additional JavaScript can be added by child templates -->
    {% block extra_js %}{% endblock %}
</body>
</html>
