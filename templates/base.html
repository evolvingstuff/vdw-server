<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VDW Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/markdown-content.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/markdown-hacks.css' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            /* padding-top will be overridden by global search bar CSS */
        }
        
        .header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2em;
            padding-bottom: 1em;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .header nav a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1em;
        }
        
        .header nav a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        
        .post-list .post {
            margin-bottom: 2em;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
        
        .post-list h2 {
            margin-bottom: 0.5em;
        }
        
        .post-list h2 a {
            color: #3498db;
            text-decoration: none;
        }
        
        .post-list h2 a:hover {
            text-decoration: underline;
        }
        
        .tags {
            margin-top: 1em;
        }
        
        .tag {
            background: #ecf0f1;
            color: #3498db;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.8em;
            margin-right: 0.5em;
        }
        
        .tag:hover {
            background: #bdc3c7;
        }

        /* Prettier Pagination Styles */
        .pagination-container {
            text-align: center;
            margin-top: 3em;
            padding-top: 2em;
            border-top: 1px solid #e1e5e9;
        }

        .pagination {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .pagination a,
        .pagination .current-page {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            color: #3498db;
            background: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 40px;
            text-align: center;
        }

        .pagination a:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #2980b9;
        }

        .pagination .current-page {
            background: #3498db;
            color: white;
            border-color: #3498db;
            cursor: default;
        }

        .pagination .disabled {
            color: #bdc3c7;
            border-color: #e1e5e9;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .pagination .disabled:hover {
            background: #f8f9fa;
            border-color: #e1e5e9;
            color: #bdc3c7;
        }

        .pagination .ellipsis {
            padding: 8px 4px;
            color: #95a5a6;
            border: none;
            background: none;
        }

        .pagination-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Mobile responsive pagination */
        @media (max-width: 768px) {
            .pagination {
                gap: 4px;
            }
            
            .pagination a,
            .pagination .current-page {
                padding: 6px 8px;
                font-size: 13px;
                min-width: 32px;
            }
            
            .pagination .page-text {
                display: none;
            }
        }

        /* Additional styles can be added by child templates */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Global Search Bar with Integrated Navigation -->
    {% include 'components/global_search_bar.html' %}
    
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Additional JavaScript can be added by child templates -->
    <script>
    (function() {
        const urlCheckPattern = /(https?:\/\/[^\s<>'"]+)/;

        function shouldSkipNode(textNode) {
            const parent = textNode.parentElement;
            if (!parent) return true;
            if (parent.closest('a, script, style, textarea, code, pre')) return true;

            return !urlCheckPattern.test(textNode.nodeValue || '');
        }

        function linkifyTextNode(textNode) {
            const text = textNode.nodeValue;
            if (!text) return;

            const urlPattern = /(https?:\/\/[^\s<>'"]+)/g;
            const fragment = document.createDocumentFragment();
            let lastIndex = 0;
            let match;

            while ((match = urlPattern.exec(text)) !== null) {
                const matchText = match[0];
                const index = match.index;

                if (index > lastIndex) {
                    fragment.appendChild(document.createTextNode(text.slice(lastIndex, index)));
                }

                let url = matchText;
                const trailingParts = [];

                while (/[.,!?;:]$/.test(url)) {
                    trailingParts.unshift(url.slice(-1));
                    url = url.slice(0, -1);
                }

                if (url.endsWith(')')) {
                    const opens = (url.match(/\(/g) || []).length;
                    const closes = (url.match(/\)/g) || []).length;
                    if (closes > opens) {
                        trailingParts.unshift(')');
                        url = url.slice(0, -1);
                    }
                }

                if (url.endsWith(']')) {
                    const opens = (url.match(/\[/g) || []).length;
                    const closes = (url.match(/\]/g) || []).length;
                    if (closes > opens) {
                        trailingParts.unshift(']');
                        url = url.slice(0, -1);
                    }
                }

                if (url.endsWith('}')) {
                    const opens = (url.match(/\{/g) || []).length;
                    const closes = (url.match(/\}/g) || []).length;
                    if (closes > opens) {
                        trailingParts.unshift('}');
                        url = url.slice(0, -1);
                    }
                }

                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.textContent = url;
                fragment.appendChild(anchor);

                if (trailingParts.length) {
                    fragment.appendChild(document.createTextNode(trailingParts.join('')));
                }

                lastIndex = index + matchText.length;
            }

            if (lastIndex < text.length) {
                fragment.appendChild(document.createTextNode(text.slice(lastIndex)));
            }

            if (textNode.parentNode) {
                textNode.parentNode.replaceChild(fragment, textNode);
            }
        }

        function linkifyUrls() {
            if (!document.body) return;

            const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
            const nodes = [];

            while (walker.nextNode()) {
                nodes.push(walker.currentNode);
            }

            nodes.forEach((node) => {
                if (!shouldSkipNode(node)) {
                    linkifyTextNode(node);
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', linkifyUrls);
        } else {
            linkifyUrls();
        }
    })();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
